<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Client</title>
</head>

<body>

    <h1>Add Client</h1>
    <hr/>
    <form action="client.php" method="POST">
        <table border="0">
            <tr>
                <th scope="row">Bru-Hims</th>
                <td><input type="text" name="bruhims" /></td>
            </tr>
            <tr>
                <th scope="row">IC-Number</th>
                <td><input type="text" name="ic" /></td>
            </tr>
            <tr>
                <th scope="row">Passport</th>
                <td><input type="text" name="passport" /></td>
            </tr>
            <tr>
                <th scope="row">Name</th>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <th scope="row">Gender</th>
                <td><select name="gender">
    	<option value="Male">Male</option>
     	<option value="Female">Female</option>
    </select></td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td><textarea name="address" rows="5" col="100"></textarea></td>
            </tr>
            <tr>
                <th scope="row">DOB</th>
                <td><input type="text" name="dob" /></td>
            </tr>
            <tr>
                <th scope="row">Password</th>
                <td><input type="text" name="password" /></td>
            </tr>
            <tr>
                <th scope="row">Image</th>
                <td><input type="text" name="img" /></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>

                    <input type="hidden" name="op" value="addclient" />
                    <input type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
